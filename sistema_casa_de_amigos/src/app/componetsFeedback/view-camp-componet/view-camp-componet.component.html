<br>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 *ngIf="campName">
        Campamento: {{campName}}
      </h1>
    </div>
    <div class="col-sm-6">
      <button type="button" (click)="guardarCambios()" class="btn btn-outline-info btn-xs float-right"> Guardar Cambios
        <span class="fa fa-save"></span>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6 col-md-6 col-sm">
      <div class="float-left">
        <input type="text" class="form-control" placeholder="Digite un nombre" aria-label="Digite un nombre"
          aria-describedby="button">
      </div>
      <br>
      <table class="table table-hover" *ngIf="users">
        <tr>
          <th>#</th>
          <th>Nombre Usuario</th>
          <th>Agregar</th>
        </tr>
        <tr *ngFor="let user of users; let i=index">
          <td>{{i + 1}}</td>
          <td>{{user.FirstName + user.LastName}}</td>
          <td>
            <div>
              <button type="button" (click)="selVoluntarioCamp(user)" class="btn btn-outline-info btn-xs">
                <span class="fa fa-check-square-o"></span>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-6 col-md-6 col-sm " id="bordeLeft">
      <div class="float-left">
        <input type="text" class="form-control" placeholder="Digite un nombre" aria-label="Digite un nombre"
          aria-describedby="button">
      </div>
      <br>
      <table class="table table-hover" *ngIf="users">
        <tr>
          <th>#</th>
          <th>Nombre Usuario</th>
          <th>Eliminar</th>
        </tr>
        <tr *ngFor="let userAsig of userAsigToCamp; let a=index">
          <td>{{a + 1}}</td>
          <td>{{userAsig.FirstName + userAsig.LastName}}</td>
          <td>
            <div>
              <button type="button" (click)="eliminarVol(userAsig)" class="btn btn-outline-danger btn-xs">
                <span class="fa fa-trash-o"></span>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
